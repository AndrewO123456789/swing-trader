<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwingTrader</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 1em 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    nav a:hover {
      color: #00aaff;
    }

    main {
      flex: 1;
      padding: 2em;
      text-align: center;
    }

    #logo {
      display: block;
      margin: 2em auto 1em auto;
      max-width: 400px;
      width: 90%;
      height: auto;
      padding-bottom: 0.5em;
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      /* Removed box-shadow */
      width: auto;
      max-width: 300px;
      margin: 1em auto;
      text-align: left;
    }

    .login-box h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1em;
    }

    .login-box label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .login-box input,
    .login-box button {
      width: 90%;
      margin: 0 auto 1rem auto;
      display: block;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 1rem;
    }

    .login-box input {
      border: 1px solid #ccc;
    }

    .login-box button {
      background: #2c3e50;
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-box button:hover {
      background: #00aaff;
    }

    footer {
      background-color: #34495e;
      color: white;
      text-align: center;
      padding: 1em 2em;
      font-weight: 600;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="watchlist.html">Watchlist</a>
    <a href="#">Alerts</a>
    <a href="#">Charts</a>
    <a href="#">Settings</a>
    <a id="logout-btn">Logout</a>
  </nav>

  <main>
    <img src="logo1024.png" alt="SwingTrader Logo" id="logo" />
    <div class="login-box">
      <h2>Login</h2>
      <label for="emailInput">Email</label>
      <input type="email" id="emailInput" />
      <label for="passwordInput">Password</label>
      <input type="password" id="passwordInput" />
      <button id="loginBtn">Login</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 SwingTrader.co.uk</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logout-btn");

      loginBtn.addEventListener("click", () => {
        const email = document.getElementById("emailInput").value;
        const password = document.getElementById("passwordInput").value;
        console.log("üîê Login clicked:", { email, password });

        firebase.auth().signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            return userCredential.user.getIdToken();
          })
          .then((idToken) => {
            console.log("‚úÖ ID Token:", idToken);
          })
          .catch((error) => {
            console.error("‚ùå Login failed:", error.message);
          });
      });

      logoutBtn.addEventListener("click", () => {
        console.log("üö™ Logout button clicked");

        firebase.auth().signOut()
          .then(() => {
            console.log("‚úÖ Firebase signOut() completed");

            firebase.auth().onAuthStateChanged((user) => {
              if (!user) {
                console.log("üßº Confirmed: user is signed out");
              } else {
                console.warn("‚ö†Ô∏è Still signed in:", user);
              }
            });

            const loginBox = document.querySelector(".login-box");
            if (loginBox) {
              loginBox.style.display = "block";
            }

            document.getElementById("emailInput").value = "";
            document.getElementById("passwordInput").value = "";

            if (window.location.pathname !== "/index.html") {
              window.location.href = "index.html";
            }
          })
          .catch((error) => {
            console.error("‚ùå Logout error:", error.message);
          });
      });
    });
  </script>

  <!-- Firebase Compatibility SDKs and auth.js -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
