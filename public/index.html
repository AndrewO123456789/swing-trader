  <main>
    <img src="logo1024.png" alt="SwingTrader Logo" id="logo" />
    <div class="login-box">
      <label for="emailInput">Email</label>
      <input type="email" id="emailInput" />
      <label for="passwordInput">Password</label>
      <input type="password" id="passwordInput" />
      <button id="loginBtn">Login</button>
    </div>
  </main>

  <footer>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCtrZRTIKiN_6UasKzkemvEbRkSCMow6Qo",
      authDomain: "swing-trader-6431c.firebaseapp.com",
      projectId: "swing-trader-6431c",
      storageBucket: "swing-trader-6431c.appspot.com",
      messagingSenderId: "255789637374",
      appId: "1:255789637374:web:1c12a2f513e98559e64faf"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const auth = firebase.auth();
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logout-btn");

      loginBtn.addEventListener("click", () => {
        const email = document.getElementById("emailInput").value;
        const password = document.getElementById("passwordInput").value;

        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
          .then(() => auth.signInWithEmailAndPassword(email, password))
          .then((userCredential) => {
            console.log("‚úÖ Logged in:", userCredential.user.uid);
            alert("Login successful");
            // No redirect ‚Äî user stays on homepage
          })
          .catch((error) => {
            console.error("‚ùå Login failed:", error.message);
            alert("Login failed: " + error.message);
          });
      });

      logoutBtn.addEventListener("click", () => {
        auth.signOut()
          .then(() => {
            console.log("‚úÖ Logged out");
            document.getElementById("emailInput").value = "";
            document.getElementById("passwordInput").value = "";
            alert("You have been logged out");
          })
          .catch((error) => {
            console.error("‚ùå Logout error:", error.message);
          });
      });

      auth.onAuthStateChanged((user) => {
        if (user) {
          console.log("üîê Authenticated:", user.uid);
        } else {
          console.log("üö´ Not logged in");
        }
      });
    });
  </script>
</body>
