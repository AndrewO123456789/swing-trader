<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwingTrader</title>

  <!-- Firebase SDKs and Auth Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtrZRTIKiN_6UasKzkemvEbRkSCMow6Qo",
      authDomain: "swing-trader-6431c.firebaseapp.com",
      projectId: "swing-trader-6431c",
      storageBucket: "swing-trader-6431c.appspot.com",
      messagingSenderId: "255789637374",
      appId: "1:255789637374:web:1c12a2f513e98559e64faf"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 🔐 Login button handler
    document.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      loginBtn.addEventListener("click", async () => {
        const email = document.getElementById("emailInput").value;
        const password = document.getElementById("passwordInput").value;

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          if (user.emailVerified) {
            alert("Login successful!");
          } else {
            alert("Please verify your email before logging in.");
          }
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      });

      // 👀 Auth state listener
      onAuthStateChanged(auth, (user) => {
        const loginBox = document.getElementById("loginBox");
        const logoutNav = document.getElementById("logoutNav");

        if (user && user.emailVerified !== false) {
          if (loginBox) loginBox.style.display = "none";
          if (logoutNav) logoutNav.style.display = "inline-block";
        } else {
          if (loginBox) loginBox.style.display = "block";
          if (logoutNav) logoutNav.style.display = "none";
        }
      });
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2c3e50;
      padding: 1em;
      text-align: center;
    }

    header h1 {
      color: white;
      margin: 0;
    }

    nav {
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 1em 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    nav a:hover {
      color: #00aaff;
    }

    main {
      flex: 1;
      padding: 2em;
      text-align: center;
    }

    #logo {
      display: block;
      margin: 3em auto 2em auto;
      max-width: 400px;
      width: 90%;
      height: auto;
    }

    #loginBox {
      margin-top: 2em;
    }

    #loginBox input {
      display: block;
      margin: 0.5em auto;
      padding: 0.5em;
      font-size: 1em;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #loginBox button {
      background-color: #2c3e50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    #loginBox button:hover {
      background-color: #00aaff;
    }

    footer {
      background-color: #34495e;
      color: white;
      text-align: center;
      padding: 1em 2em;
      font-weight: 600;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="watchlist.html">Watchlist</a>
    <a href="#">Alerts</a>
    <a href="#">Charts</a>
    <a href="#">Settings</a>
    <a id="logoutNav" style="display: none;">Logout</a>
  </nav>

  <main>
    <img src="logo1024.png" alt="SwingTrader Logo" id="logo" />
    <div id="loginBox">
      <input type="email" id="emailInput" placeholder="Email" required />
      <input type="password" id="passwordInput" placeholder="Password" required />
      <button id="loginBtn">Login</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 SwingTrader.co.uk</p>
  </footer>
</body>
</html>
