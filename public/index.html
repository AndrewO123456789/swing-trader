<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SwingTrader Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAJqSF3941EKzZqO34mEibMhkMxLxe-26g",
        authDomain: "my-first-project-910ac.firebaseapp.com",
        projectId: "my-first-project-910ac",
        storageBucket: "my-first-project-910ac.firebasestorage.app",
        messagingSenderId: "61871000397",
        appId: "1:61871000397:web:f86e5c2bba79a8c2414504",
        measurementId: "G-QT1DHD6CD8"
      };
      firebase.initializeApp(firebaseConfig);
    </script>
  </head>
  <body>
    <h1>Welcome to SwingTrader</h1>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>

    <script>
      const auth = firebase.auth();
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");

      loginBtn.addEventListener("click", () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider);
      });

      logoutBtn.addEventListener("click", () => {
        auth.signOut();
      });

      auth.onAuthStateChanged(user => {
        if (user) {
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";
        } else {
          loginBtn.style.display = "inline-block";
          logoutBtn.style.display = "none";
        }
      });
    </script>
  </body>
</html>
