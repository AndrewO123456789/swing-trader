<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SwingTrader Dashboard</title>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJqSF3941EKzZqO34mEibMhkMxLxe-26g",
      authDomain: "my-first-project-910ac.firebaseapp.com",
      projectId: "my-first-project-910ac",
      storageBucket: "my-first-project-910ac.appspot.com",
      messagingSenderId: "61871000397",
      appId: "1:61871000397:web:f86e5c2bba79a8c2414504",
      measurementId: "G-QT1DHD6CD8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      const logoutNav = document.getElementById("logoutNav");
      const loginBox = document.getElementById("loginBox");

      loginBtn.addEventListener("click", () => {
        const email = document.getElementById("emailInput").value;
        const password = document.getElementById("passwordInput").value;

        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            loginBtn.style.display = "none";
            logoutNav.style.display = "inline-block";
            loginBox.style.display = "none";
          })
          .catch((error) => {
            alert("Login failed: " + error.message);
          });
      });

      logoutNav.addEventListener("click", () => {
        signOut(auth);
        loginBtn.style.display = "inline-block";
        logoutNav.style.display = "none";
        loginBox.style.display = "block";
        alert("âœ… Successfully logged out");
      });

      onAuthStateChanged(auth, (user) => {
        if (user && user.emailVerified !== false) {
          loginBtn.style.display = "none";
          logoutNav.style.display = "inline-block";
          loginBox.style.display = "none";
        } else {
          loginBtn.style.display = "inline-block";
          logoutNav.style.display = "none";
          loginBox.style.display = "block";
        }
      });
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      padding: 2em;
      text-align: center;
    }

    #logo {
      display: block;
      margin: 3em auto 2em auto;
      max-width: 400px;
      width: 90%;
      height: auto;
    }

    #loginBox {
      margin-top: 2em;
    }

    input, button {
      display: block;
      margin: 1em auto;
      padding: 0.5em;
      font-size: 1em;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #ffffff;
    }

    button {
      background-color: #2c3e50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00aaff;
    }
  </style>
</head>

<body>
  <div id="header-container"></div>

  <main>
    <img src="logo1024.png" alt="SwingTrader Logo" id="logo" />
    <div id="loginBox">
      <input type="email" id="emailInput" placeholder="Email" />
      <input type="password" id="passwordInput" placeholder="Password" />
      <button id="loginBtn">Login</button>
    </div>
  </main>

  <div id="footer-container"></div>

  <script src="js/inject.js"></script>
</body>
</html>
