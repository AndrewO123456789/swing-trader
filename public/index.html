<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwingTrader</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff !important;
      color: #333 !important;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    nav {
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 0.5em 0;
      margin-top: 0;
      position: relative;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s ease;
      line-height: 1.1em;
      position: relative;
      display: flex;
      align-items: center;
    }

    nav a:hover {
      color: #00aaff;
    }

    nav a.active {
      color: #00aaff;
      font-weight: bold;
    }

    .dropdown {
      position: relative;
      display: flex;
      align-items: center;
    }

    .dropdown-trigger {
      font-weight: bold;
      font-size: 1.1em;
      color: white;
      text-decoration: none;
      line-height: 1.1em;
      transition: color 0.3s ease;
    }

    .dropdown-content {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #2c3e50;
      display: none;
      flex-direction: column;
      border-radius: 4px;
      z-index: 10;
      min-width: 140px;
      padding-top: 0.5em;
    }

    .dropdown-content a {
      color: white;
      padding: 0.5em 0.75em;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95em;
    }

    .dropdown-content a:hover {
      background-color: #00aaff;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    #user-info {
      position: absolute;
      right: 1em;
      top: 0.5em;
      color: white;
      font-size: 0.9em;
    }

    main {
      flex: 1;
      padding: 1em;
      text-align: center;
    }

    #logo {
      display: block;
      margin: 2em auto 1em auto;
      max-width: 400px;
      width: 90%;
      height: auto;
      padding-bottom: 0.5em;
    }

    .login-box {
      background: #fff;
      padding: 1.5rem 2rem 2rem 2rem;
      border-radius: 8px;
      max-width: 360px;
      margin: 1em auto;
      text-align: left;
    }

    .login-box label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .login-box input,
    .login-box button {
      width: 100%;
      margin: 0 auto 1rem auto;
      display: block;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 1rem;
    }

    .login-box input {
      border: 1px solid #ccc;
    }

    .login-box button {
      background: #2c3e50;
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-box button:hover {
      background: #00aaff;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 0.5em 0;
      font-weight: 600;
      font-size: 0.9em;
    }

    #watchlist-section {
      margin-top: 1em;
    }

    #login-form {
      margin-top: 2em;
    }

    form input,
    form button {
      display: block;
      margin: 0.5em auto;
      padding: 0.5em;
      width: 200px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="watchlist.html">Watchlist</a>
    <div class="dropdown">
      <a href="#" class="dropdown-trigger">Alerts</a>
      <div class="dropdown-content">
        <a href="newalert.html">New Alert</a>
        <a href="setalerts.html">Set Alerts</a>
        <a href="triggeredalerts.html">Triggered Alerts</a>
      </div>
    </div>
    <a href="#">Charts</a>
    <a href="#">Settings</a>
    <a href="blankpage.html">Blank Page</a>
    <a id="logout-btn">Logout</a>
  </nav>

  <main>
    <img src="logo1024.png" alt="SwingTrader Logo" id="logo" />
    <div class="login-box">
      <label for="emailInput">Email</label>
      <input type="email" id="emailInput" />
      <label for="passwordInput">Password</label>
      <input type="password" id="passwordInput" />
      <button id="loginBtn">Login</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 SwingTrader.co.uk</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logout-btn");

      loginBtn.addEventListener("click", () => {
        const email = document.getElementById("emailInput").value;
        const password = document.getElementById("passwordInput").value;
        console.log("üîê Login clicked:", { email, password });

        firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
          .then(() => {
            return firebase.auth().signInWithEmailAndPassword(email, password);
          })
          .then((userCredential) => {
            return userCredential.user.getIdToken();
          })
          .then((idToken) => {
            console.log("‚úÖ Login successful. ID Token:", idToken);
            window.location.href = "/watchlist.html";
          })
          .catch((error) => {
            console.error("‚ùå Login failed:", error.message);
            alert("Login failed: " + error.message);
          });
      });

      logoutBtn.addEventListener("click", () => {
        console.log("üö™ Logout button clicked");

        firebase.auth().signOut()
          .then(() => {
            console.log("‚úÖ Firebase signOut() completed");

            firebase.auth().onAuthStateChanged((user) => {
              if (!user) {
                console.log("üßº Confirmed: user is signed out");
              } else {
                console.warn("‚ö†Ô∏è Still signed in:", user);
              }
            });

            const loginBox = document.querySelector(".login-box");
            if (loginBox) {
              loginBox.style.display = "block";
            }

            document.getElementById("emailInput").value = "";
            document.getElementById("passwordInput").value = "";

            if (window.location.pathname !== "/index.html") {
              window.location.href = "index.html";
            }
          })
          .catch((error) => {
            console.error("‚ùå Logout error:", error.message);
          });
      });
    });
  </script>

</body>
