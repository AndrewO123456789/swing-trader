<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SwingTrader Dashboard</title>

    <!-- Firebase SDKs -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        signOut,
        onAuthStateChanged
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAJqSF3941EKzZqO34mEibMhkMxLxe-26g",
        authDomain: "my-first-project-910ac.firebaseapp.com",
        projectId: "my-first-project-910ac",
        storageBucket: "my-first-project-910ac.appspot.com",
        messagingSenderId: "61871000397",
        appId: "1:61871000397:web:f86e5c2bba79a8c2414504",
        measurementId: "G-QT1DHD6CD8"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      window.addEventListener("DOMContentLoaded", () => {
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const userInfo = document.getElementById("userInfo");

        loginBtn.addEventListener("click", () => {
          const email = document.getElementById("emailInput").value;
          const password = document.getElementById("passwordInput").value;

          signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              const user = userCredential.user;
              loginBtn.style.display = "none";
              logoutBtn.style.display = "inline-block";
              userInfo.innerHTML = `ðŸ‘¤ Logged in as <strong>${user.email}</strong>`;
            })
            .catch((error) => {
              alert("Login failed: " + error.message);
            });
        });

        logoutBtn.addEventListener("click", () => {
          signOut(auth);
          loginBtn.style.display = "inline-block";
          logoutBtn.style.display = "none";
          userInfo.innerHTML = "";
        });

        onAuthStateChanged(auth, (user) => {
          if (user) {
            loginBtn.style.display = "none";
            logoutBtn.style.display = "inline-block";
            userInfo.innerHTML = `ðŸ‘¤ Logged in as <strong>${user.email}</strong>`;
          } else {
            loginBtn.style.display = "inline-block";
            logoutBtn.style.display = "none";
            userInfo.innerHTML = "";
          }
        });
      });
    </script>

    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      nav {
        background-color: #2c3e50;
        display: flex;
        justify-content: center;
        gap: 2em;
        padding: 1em 0;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1em;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #00aaff;
      }

      main {
        flex: 1;
        padding: 2em;
        text-align: center;
      }

      input, button {
        display: block;
        margin: 1em auto;
        padding: 0.5em;
        font-size: 1em;
        width: 250px;
      }

      #userInfo {
        margin-top: 1em;
        font-style: italic;
      }

      footer {
        background-color: #34495e;
        color: white;
        text-align: center;
        padding: 1em 2em;
        font-weight: 600;
        font-size: 0.9em;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">Alerts</a>
      <a href="#">Charts</a>
      <a href="#">Settings</a>
    </nav>

    <main>
      <input type="email" id="emailInput" placeholder="Email" />
      <input type="password" id="passwordInput" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display: none;">Logout</button>
      <div id="userInfo"></div>
    </main>

    <footer>
      <p>&copy; 2025 SwingTrader</p>
    </footer>
  </body>
</html>
