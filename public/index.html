<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swing Trader Dashboard</title>
  <link rel="icon" href="logo1024.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #007bff;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
    }
    .stock {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo1024.png" alt="Logo" style="height: 50px;" />
    <h1>Swing Trader Dashboard</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="watchlist.html">Watchlist</a>
    <a href="login.html">Login</a>
  </nav>
  <div class="container" id="stockContainer">
    <p>Loading stock data...</p>
  </div>
  <footer>
    <p>&copy; 2025 Swing Trader</p>
  </footer>

  <script type="module">
    async function fetchStockData() {
      const container = document.getElementById("stockContainer");
      container.innerHTML = "";

      try {
        const response = await fetch("https://api.example.com/stocks");
        const data = await response.json();

        data.forEach(stock => {
          const div = document.createElement("div");
          div.className = "stock";
          div.innerHTML = `<h3>${stock.name}</h3><p>Price: $${stock.price}</p>`;
          container.appendChild(div);
        });
      } catch (error) {
        container.innerHTML = "<p>Failed to load stock data.</p>";
      }
    }

    fetchStockData();
  </script>
</body>
</html>
