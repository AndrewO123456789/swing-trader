<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SwingTrader Dashboard</title>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        signInWithPopup,
        GoogleAuthProvider,
        signOut,
        onAuthStateChanged
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAJqSF3941EKzZqO34mEibMhkMxLxe-26g",
        authDomain: "my-first-project-910ac.firebaseapp.com",
        projectId: "my-first-project-910ac",
        storageBucket: "my-first-project-910ac.appspot.com",
        messagingSenderId: "61871000397",
        appId: "1:61871000397:web:f86e5c2bba79a8c2414504",
        measurementId: "G-QT1DHD6CD8"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const userInfo = document.getElementById("userInfo");

      loginBtn.addEventListener("click", () => {
        signInWithPopup(auth, provider);
      });

      logoutBtn.addEventListener("click", () => {
        signOut(auth);
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";
          userInfo.innerHTML = `ðŸ‘¤ Logged in as <strong>${user.displayName}</strong>`;
        } else {
          loginBtn.style.display = "inline-block";
          logoutBtn.style.display = "none";
          userInfo.innerHTML = "";
        }
      });
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2em;
      }
      nav a {
        margin-right: 1em;
        text-decoration: none;
        color: #0077cc;
      }
      button {
        margin-top: 1em;
        padding: 0.5em 1em;
        font-size: 1em;
      }
      #userInfo {
        margin-top: 1em;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Your Modular Dashboard</h1>
    <nav>
      <a href="#">Home</a> |
      <a href="#">Alerts</a> |
      <a href="#">Charts</a> |
      <a href="#">Settings</a>
    </nav>
    <p>This is your starting point. Letâ€™s build something great.</p>

    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <div id="userInfo"></div>
  </body>
</html>
