<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dropdown Text-Only Hover</title>

  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* NAV BAR */
    header nav {
      background: #2c3e50;
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 0.5em 0;
      position: relative;
    }
    header nav a,
    header nav .dropdown-trigger {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    header nav a:hover,
    header nav .dropdown-trigger:hover {
      color: #00aaff;
    }
    header nav a.active {
      color: #00aaff;
    }

    /* DROPDOWN */
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      display: none;
      flex-direction: column;
      padding: 0.5em 0;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 160px;
      z-index: 100;
    }
    .dropdown-content a {
      color: #2c3e50;
      padding: 0.5em 1em;
      text-decoration: none;
      font-weight: 500;
      font-size: 1em;
      transition: color 0.3s ease;
    }
    .dropdown-content a:hover {
      color: #00aaff;
      background: none;
    }

    /* SHOW DROPDOWN */
    .dropdown:hover .dropdown-content {
      display: flex;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="watchlist.html">Watchlist</a>

      <div class="dropdown">
        <span class="dropdown-trigger">Alerts</span>
        <div class="dropdown-content">
          <a href="#alert1">Alert 1</a>
          <a href="#alert2">Alert 2</a>
          <a href="#alert3">Alert 3</a>
        </div>
      </div>

      <a href="login.html" id="loginLink">Log In</a>
    </nav>
  </header>

  <main style="flex:1; text-align:center; padding:2em;">
    <h1>Content goes here</h1>
  </main>

  <footer style="background:#2c3e50; color:white; text-align:center; padding:1em;">
    &copy; 2025 SwingTrader
  </footer>

</body>
</html>
