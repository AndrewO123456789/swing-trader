<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Page 1</title>
  <link rel="stylesheet" href="css/main.css" />

  <!-- 🔐 Agent Permissions -->
  <meta name="agent-permissions" content="layout:locked;components:safezone-only" />

  <!-- 🧩 Modular Firebase + Auth Guard -->
  <script type="module">
    import { app } from "./js/firebaseConfig.js";
    import { protectPage } from "./js/authGuard.js";
    console.log("[SwingTrader] 🚀 Firebase app imported from firebaseConfig.js");
    protectPage(app, "/index.html");
  </script>

  <!-- 🧠 Inject User Content -->
  <script type="module">
    import { injectUserGreeting } from "./js/injectUserContent.js";
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        injectUserGreeting(user.uid);
      }
    });
  </script>
</head>

<body style="visibility: hidden;">
  <header>
    <nav>
      <ul id="navMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="userpage1.html" class="active">User Page 1</a></li>
        <li><a href="watchlist.html">Watchlist</a></li>
      </ul>
    </nav>
  </header>

  <section id="user-content" class="container">
    <h2>Welcome</h2>
    <p id="user-greeting">Loading user data...</p>
  </section>

  <footer>
    <p>© 2025 SwingTrader.co.uk</p>
  </footer>
</body>
</html>
