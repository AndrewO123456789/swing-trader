<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/main.css" />
  <script type="module" src="/js/auth.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2em;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 2em;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .login-container label {
      display: block;
      text-align: left;
      margin-bottom: 0.5em;
      font-weight: 600;
    }

    .login-container input {
      display: block;
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    .login-container button {
      width: 100%;
      padding: 0.75em;
      font-size: 1em;
      font-weight: bold;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #00aaff;
    }

    footer {
      background-color: #34495e;
      color: white;
      text-align: center;
      padding: 1em 2em;
      font-weight: 600;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="watchlist.html">Watchlist</a></li>
        <li><a href="alerts.html">Alerts</a></li>
        <li><a href="charts.html">Charts</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a id="logoutNav" style="display: none;">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-container">
      <label for="emailInput">Username</label>
      <input type="email" id="emailInput" placeholder="Enter your email" />

      <label for="passwordInput">Password</label>
      <input type="password" id="passwordInput" placeholder="Enter your password" />

      <button id="loginBtn">Login</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SwingTrader.co.uk</p>
  </footer>

  <script type="module">
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    console.log("‚úÖ Firebase login script loaded");

    const firebaseConfig = {
      apiKey: "AIzaSyAJqSF3941EKzZqO34mEibMhkMxLxe-26g",
      authDomain: "my-first-project-910ac.firebaseapp.com",
      projectId: "my-first-project-910ac",
      storageBucket: "my-first-project-910ac.appspot.com",
      messagingSenderId: "61871000397",
      appId: "1:61871000397:web:f86e5c2bba79a8c2414504"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      if (!loginBtn) {
        console.error("‚ùå Login button not found in DOM");
        return;
      }

      console.log("‚úÖ Login button found");

      loginBtn.addEventListener("click", () => {
        const email = document.getElementById("emailInput").value;
        const password = document.getElementById("passwordInput").value;

        console.log("üîê Attempting login with:", email);

        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            alert("‚úÖ Login successful");
            window.location.href = "index.html";
          })
          .catch((error) => {
            console.error("‚ùå Login failed:", error);
            alert("Login failed: " + error.message);
          });
      });
    });
  </script>
</body>
</html>
