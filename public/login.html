<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/main.css" />
  <script type="module" src="/js/auth.js"></script>
  <script type="module">
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJqSF3941EKzZqO34mEibMhkMxLxe-26g",
      authDomain: "my-first-project-910ac.firebaseapp.com",
      projectId: "my-first-project-910ac",
      storageBucket: "my-first-project-910ac.appspot.com",
      messagingSenderId: "61871000397",
      appId: "1:61871000397:web:f86e5c2bba79a8c2414504"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");

      loginBtn.addEventListener("click", () => {
        const email = document.getElementById("emailInput").value;
        const password = document.getElementById("passwordInput").value;

        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            alert("âœ… Login successful");
            window.location.href = "index.html";
          })
          .catch((error) => {
            alert("Login failed: " + error.message);
          });
      });
    });
  </script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="watchlist.html">Watchlist</a></li>
        <li><a href="alerts.html">Alerts</a></li>
        <li><a href="charts.html">Charts</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a id="logoutNav" style="display: none;">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="container">
      <h2>Login</h2>
      <input type="email" id="emailInput" placeholder="Email" />
      <input type="password" id="passwordInput" placeholder="Password" />
      <button id="loginBtn">Login</button>
    </section>
  </main
